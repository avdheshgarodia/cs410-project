<!DOCTYPE html>
<html>

<header>
    <title>Globetrotter</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="site.css" rel="stylesheet">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <div class="row">
                <div class="col s3">
                    <a href="#!" class="brand-logo">Globetrotter</a>
                </div>
                <div class="col s6 offset-s3">
                    <input type="text" name="location" id="input" placeholder="Enter A Location"></input>
                </div>
                <div class="col s1">
                    <button class="btn-large waves-effect waves-light" type="submit" name="action" id="submit_button"><i class="material-icons">search</i>
                    </button>
                </div>
            </div>
            </div>
        </nav>
    </div>

</header>



<main>

    <body class="red lighten-3">

        <div id="main" class="container">

            <div class="row">
                <div class="col s12 m12 l6">
                    <div class="card teal accent-1">
                        <div class="card-title">
                            <p>Restaurants</p>
                        </div>
                        <div class="card-content">
                            <ul id="restaurants"></ul>
                        </div>
                    </div>
                </div>

                <div class="col s12 m12 l6">
                    <div class="card teal accent-1">
                        <div class="card-title">
                            <p>Places</p>
                        </div>
                        <div class="card-content">
                            <ul id="places"></ul>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col s12 m12 l6">
                    <div class="card teal accent-1">
                        <div class="card-title">
                            <p>Weather</p>
                        </div>
                        <div class="card-content">
                            <ul id="forecast"></ul>
                        </div>
                    </div>
                </div>

                <div class="col s12 m12 l6">
                    <div class="card teal accent-1">
                        <div class="card-title">
                            <p>Trending</p>
                        </div>
                        <div class="card-content">
                            <ul id="trending"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="script.js"></script>


    </body>
</main>

<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">About</h5>
                <p class="grey-text text-lighten-4">CS 410 Final Project</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Authors</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="#!">Vaishali Khandelwal</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Avdhesh Garodia</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Source Code: <a href='https://github.com/avdheshgarodia/cs410-project'>github.com/avdheshgarodia/cs410-project</a>
        </div>
    </div>
</footer>

</html>
